name: ci

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build Image
        run: docker compose -f docker-compose.dev.yml build --build-arg DEV_DATABASE_URL=postgres://postgres:postgres@postgres:5432/swadisth
      -
        name: Push Build
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/swadisht-backend:latest
